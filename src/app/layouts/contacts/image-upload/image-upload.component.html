<div class="modal-content upload-form-model">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container>
                <ng-container>Image Upload</ng-container>
            </ng-container>
        </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body">
        <ng-container>
            <form action="#" class="form form-label-right">
                <div class="form-group row">
                    <div class="col-12">
                        <label class="form-label">File</label>
                        <input type="file" class="form-control form-control-lg form-control-solid"
                            (change)="upload($any($event).target.files)" />

                        <label class="mt-3">
                            Upload Percent: {{percentDone}}%
                        </label>

                        <ng-container *ngIf="uploadSuccess">
                            Upload Successful
                        </ng-container>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="cancel()">
            Cancel
        </button>

    </div>
</div>
